<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- jw player -->
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <!-- browser polyfills -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>
  <title>a-player DEMO</title>
</head>
<body>
	<div class="flex-grid">
	  <a-player 
	  	autoplay="false"
	  	height="192"
	  	width="384"
	  	file="//content.jwplatform.com/manifests/3p683El7.m3u8"
	  	image="//content.jwplatform.com/thumbs/3p683El7-640.jpg"
			chapters-file="//raw.githubusercontent.com/jwplayer/jwdeveloper-demos/master/demos/innovation/interactive-transcripts/assets/chapters.vtt"
			captions-file="//raw.githubusercontent.com/jwplayer/jwdeveloper-demos/master/demos/innovation/interactive-transcripts/assets/captions.vtt"
			thumbnails-file="//content.jwplatform.com/strips/3p683El7-120.vtt"
			captions-color="#000"
			captions-bg="#ff0404"
			captions-bg-opacity="100"
			captions-font-size="25"
			show-search="true"
			show-transcripts="true"
	  ></a-player>
	  <a-player 
	  	file="//content.jwplatform.com/manifests/3p683El7.m3u8"
	  ></a-player>
	  <a-player 
	    height="501"
	    width="890"
	    file="https://player.vimeo.com/external/274956993.m3u8?s=b1d06838d9eb645d303020011d447c8fe69acf72"
	    image="https://i.vimeocdn.com/video/707121198.webp"
	    captions-file="https://edwardsharp.github.io/a-player/How_do_I_answer_and_end_calls.vtt"
	    audio-description-file="https://edwardsharp.github.io/a-player/2696209-How_do_I_answer_and_end_calls-standard-description.mp3"
	  ></a-player>

	</div>
	<style type="text/css">

	html, body{
		margin: 0;
		padding: 0;
	}

	/* flex grid for <a-player> */
	.flex-grid {
	  display: flex;
	  flex-wrap: wrap;
	}
	a-player {
	  flex: 1;
	  margin: 2px;
	}
	@media (max-width: 250px) {
	  .flex-grid {
	    display: block;
	  }
	}

	/* a-player style overrides (colors) */
	.transcript span.current {
	  background: #0095D6;
	  color: white;
	}
	.transcript span:not(.current):hover {
	  color: #0095D6;
	}
	.searchbox input {
		border: thin solid gray;
	}
	/* search results */
	.transcript span em.current {
    background: red;
    color: white;
  }

	</style>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html
