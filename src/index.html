<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- jw player -->
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
  <!-- browser polyfills -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/webcomponents-bundle.js"></script>
  <title>a-player DEMO</title>
</head>
<body>
	<div class="flex-grid">
	  <a-player autostart="false"></a-player>
	  <a-player></a-player>
	</div>
	<style type="text/css">

	html, body{
		margin: 0;
		padding: 0;
	}
	/* a-player style overrides */
	.transcript span.current {
	  background: green;
	}
	.transcript span:not(.current):hover {
	  color: green;
	}

	/* flex grid for <a-player> */
	.flex-grid {
	  display: flex;
	  flex-wrap: wrap;
	}
	a-player {
	  flex: 1;
	  margin: 2px;
	}
	@media (max-width: 250px) {
	  .flex-grid {
	    display: block;
	  }
	}

	</style>
</body>
</html
